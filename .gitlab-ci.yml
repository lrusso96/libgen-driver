image: maven:latest

stages:
  - build
  - test

cache:
  paths:
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
  - mvn verify
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml
